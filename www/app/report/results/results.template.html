<div class="row">
  <div class="col">
    <div class="card">
      <div ng-class="'item item-divider ' + (vm.messageType == 'error' ? 'item-assertive' : 'item-balanced')">
        {{vm.messageType == 'error' ? 'Error!' : 'Success!'}}
      </div>
      <div class="item item-dark item-text-wrap">
        <p class="dark-text">{{vm.message}}</p>
      </div>
    </div>
    <div class="text-center">
      <button class="button button-block button-balanced" ng-click="vm.finish()">
        Finish
      </button>
    </div>
  </div>
</div>
