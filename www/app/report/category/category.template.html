<div class="row">
  <div class="col text-center">
    <h2 class="title"><small>Select Category</small></h2>
  </div>
</div>
<div ng-repeat="category in vm.categories" class="row text-center" ng-if="($index)%2==0">
  <div class="col-50 padding">
    <button class="button button-xl button-round button-assertive" ng-click="vm.setCategory(vm.categories[$index].code)">
      <i class="icon ion-sad"></i><br />
      {{vm.categories[$index].title}}
    </button>
  </div>
  <div class="col-50 padding">
    <button class="button button-xl button-round button-assertive" ng-click="vm.setCategory(vm.categories[$index+1].code)">
      <i class="icon ion-sad"></i><br />
      {{vm.categories[$index+1].title}}
    </button>
  </div>
</div>
